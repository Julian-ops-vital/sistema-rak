<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema RAK - Iniciar Sesión</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- INICIO DE SESIÓN -->
    <section id="login">
        <img src="assets/logo.jpg" alt="Logo" class="logo">
        <h2>Iniciar Sesión</h2>
        <form action="../../backend/api/login.php" method="POST">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Ingresar</button>
        </form>
        <p class="login-footer">
            ¿No tienes una cuenta?
            <a href="#" onclick="mostrarSeccion('registroAlumno')">Registrarse como Alumno</a> |
            <a href="#" onclick="mostrarSeccion('registroMaestro')">Registrarse como Maestro</a>
        </p>
    </section>

    <!-- REGISTRO ALUMNO -->
    <section id="registroAlumno" class="hidden">
        <h2>Registro de Alumno</h2>
        <form action="../../backend/api/registrar_alumno.php" method="POST">
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="text" name="apellido" placeholder="Apellido" required>
            <input type="text" name="matricula" placeholder="Matrícula" required>
            <input type="email" name="email" placeholder="Correo Electrónico" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
        <p class="registro-footer">¿Ya tienes una cuenta? <a href="#" onclick="mostrarSeccion('login')">Inicia sesión</a></p>
    </section>

    <!-- REGISTRO MAESTRO -->
    <section id="registroMaestro" class="hidden">
        <h2>Registro de Maestro</h2>
        <form action="registrar_maestro.php" method="POST">
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="text" name="apellido" placeholder="Apellido" required>
            <input type="text" name="matricula" placeholder="Matrícula" required>
            <input type="email" name="email" placeholder="Correo Electrónico" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
        <p class="registro-footer">¿Ya tienes una cuenta? <a href="#" onclick="mostrarSeccion('login')">Inicia sesión</a></p>
    </section>

  

    <script>
        function mostrarSeccion(id) {
            // Oculta todas las secciones
            document.querySelectorAll('section').forEach(sec => sec.classList.add('hidden'));
            // Muestra la deseada
            document.getElementById(id).classList.remove('hidden');
        }
    </script>
</body>
</html>
